      <h1>Skautská pomoc</h1>
      <h2 class="subHeading"><span>Lince seniorů</span></h2>
      <p class="textPar">Projekt Skautské pomoci byl k 31. květnu 2020 uzavřen. Srdečně děkujeme všem dobrovolníkům a dobrovolnicím, kteří pomáhali seniorům a seniorkám ve svém okolí. 
Děkujeme Elpidě a její Lince seniorů za příležitost dělat svět lepším.</p>
